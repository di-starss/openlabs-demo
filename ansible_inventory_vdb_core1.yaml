plugin: openstack.cloud.openstack

keyed_groups:
  - key: openstack.tags
    prefix: tags

groups:
  vdb: "'vdb_victoria_core1' in (openstack.tags|list)"
  vdb_master: "'vdb_victoria_core1_master' in (openstack.tags|list)"
  vdb_slave: "'vdb_victoria_core1_slave' in (openstack.tags|list)"
  vdb_delay: "'vdb_victoria_core1_delay' in (openstack.tags|list)"
  vdb_ams: "'vdb_victoria_core1_AMS1' in (openstack.tags|list)"
  vdb_ldn: "'vdb_victoria_core1_LDN1' in (openstack.tags|list)"

cache: yes
cache_plugin: ansible.builtin.jsonfile
cache_timeout: 30
cache_connection: dynamic_inventory
cache_prefix: os_
